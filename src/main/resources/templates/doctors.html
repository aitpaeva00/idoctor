<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Available Doctors</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Location</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.location}"></td>
            <td th:text="${doctor.rating}"></td>
            <td>
                <a th:href="@{/book/{id}(id=${doctor.id})}" class="btn btn-primary">Book Appointment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
